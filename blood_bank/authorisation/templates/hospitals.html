<!DOCTYPE html>
<html lang="en">

<html>
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>GoodWill | Hospitals</title>
    <style>
        .row-content {
            margin: 0px auto;
            padding: 50px 0px;
            border-bottom: 1px ridge;
        }
        .table td, th {
            text-align: center;
        }
        .button {
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html"> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="donors.html"> Donors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="employees.html"> Employees</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link active" href="hospitals.html"> Hospitals</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
          <div class="row row-content">
              <div class="col">
                  <h3>The list of hospitals we provide blood to</h3>
              </div>
          </div>
          <div class="row row-content">
              <div class="table-responsive">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                </table>
            </div>
          </div>

          <div id="addDonorModal" class="modal fade" role="dialog">
              <div class="modal-dialog" role="content">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add a Hospital</h4>
                            <button type="button" class="close" id="xl">
                                &times;
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <dl class="row">
                                    <dd class="col-12 col-md-2">Name</dd>
                                    <dd class="col-12 col-md-10">
                                        <input type="text" class="form-control" name="name" placeholder="Name" id="name" />
                                    </dd>
                                </dl>
                                <dl class="row">
                                    <dd class="col-12 col-md-2">Contact</dd>
                                    <dd class="col-12 col-md-10">
                                        <input type="number" class="form-control" name="contact" placeholder="Contact" id="contact" />
                                    </dd>
                                </dl>                                <dl class="row">
                                    <dd class="col-12 col-md-2">Address</dd>
                                    <dd class="col-12 col-md-10">
                                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                                    </dd>
                                </dl>
                                <dl class="row">
                                    <dd class="col-12 text-right">
                                        <button type="submit" class="btn btn-primary">Add</button>
                                    </dd>
                                </dl>
                            </form>
                        </div>
                    </div>
              </div>
          </div>
          <div class="row row-content">
            <div class="col text-right button">
                <a role="button" class="btn btn-primary" id="addDonorButton">Add a Hospital</a>
            </div>
          </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script>
          $(document).ready(function() {
              $('#addDonorButton').click(function() {
                $('#addDonorModal').modal('toggle');
              });
              $('#xl').click(function() {
                $('#addDonorModal').modal('hide');
              });
          });
      </script>
</body>
</html>
