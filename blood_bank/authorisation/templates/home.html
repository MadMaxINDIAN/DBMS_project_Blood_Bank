    <style>
        .jumbotron {
            background: #fc0330;
            margin: 0px auto;
        }
        .row-content {
            margin: 0px auto;
            padding: 50px 0px;
            border-bottom: 1px ridge;
            min-height: 400px; 
        }
        .table td, th {
            text-align: center;
        }

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link active" href="#"> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Donors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"> Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"> Hospitals</a>
            </li>
          </ul>
        </div>
      </nav>
    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-6">
                    <h1 style="color: white;">GoodWill</h1>
                    <p>We stride to make sure no one looses their precious life due to unavailability of blood</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="=row row-content">
            <div class="col col-md-6">
                <table class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Blood Group</th>
                        <th scope="col">Units (Pints)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>A+</td>
                        <td>23</td>
                      </tr>
                      <tr>
                        <td>A-</td>
                        <td>20</td>
                      </tr>
                      <tr>
                        <td>B+</td>
                        <td>34</td>
                      </tr>
                      <tr>
                        <td>B-</td>
                        <td>17</td>
                      </tr>
                      <tr>
                        <td>AB+</td>
                        <td>45</td>
                      </tr>
                      <tr>
                        <td>AB-</td>
                        <td>27</td>
                      </tr>
                      <tr>
                        <td>O+</td>
                        <td>38</td>
                      </tr>
                      <tr>
                        <td>O-</td>
                        <td>26</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
